<form appearance="fill" style="width: 100%;">
    <label>Status</label>
    <select (focus)="onTouched()" [disabled]="isDisabled" (change)="handleOnStatusChange($event)">
        <option *ngFor="let status of statusList" [value]="status" [selected]="isSelect(status)">{{status}}
        </option>
    </select>
</form>
