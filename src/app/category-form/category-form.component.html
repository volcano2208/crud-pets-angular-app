<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <!-- Card container that binds all together -->
        <mat-card>
            <!-- Title of an Card -->
            <mat-card-title>
                Information
            </mat-card-title>
            <!-- Actual content starts from here -->
            <mat-card-content>
                <form [formGroup]="categoryForm">
                    <mat-form-field appearance="fill" style="width:100%;">
                        <input formControlName="name" matInput placeholder="Name Category">
                    </mat-form-field>
                    <mat-error>
                        <span *ngIf="!categoryForm.get('name').valid && categoryForm.get('name').touched">Please enter
                            Category Name !</span>
                    </mat-error>
                    <button mat-raised-button color="accent" [disabled]="!categoryForm.valid || flag" [hidden]="flag==true" appDebounceClick [debounceTime]="5000" (click)="addCategory()" type="submit">Create</button>
                    <button routerLink="/categories" routerLinkActive="active" [hidden]="flag==false" mat-raised-button (click)="updateCate()" color="primary" [disabled]="!categoryForm.valid">Update</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-4">
    </div>
</div>
<router-outlet></router-outlet>
