<form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
    <div class="form-group row">
        <label class="col">
            Name
            <input type="text" class="form-control" formControlName="username">
        </label>
    </div>
    <div class="col alert alert-danger" role="alert" *ngIf="form.hasError('invalidusername', ['username']) &&
      form.get('username').touched">
        Invalid Username!
    </div>
    <div formGroupName="constraint">
        <div class="form-group row">
            <label class="col">
                Age
                <input class="form-control" formControlName="age">
            </label>
        </div>
        <div class="form-group row">
            <label class="col">
                Email
                <input type="email" class="form-control" formControlName="email">
            </label>
        </div>
        <div class="col alert alert-danger" role="alert" *ngIf="form.hasError('invalid', ['constraint']) &&
    form.get('constraint').touched">
            Invalid constraint
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info" type="submit">Submit</button>
    </div>
</form>
